<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		var c = 10;
		var j = 2;
		var numerosPrimos = [];

			for (; j < c; j++) {

 				 if (primo(j)) {
    				numerosPrimos.push(j);
 					 }
  
				}

			console.log(numerosPrimos);

			function primo(numero) {

  				for (var i = 2; i < numero; i++) {

   					 if (numero % i === 0) {
     				 return false;
    				}

 				 }

 			 return numero !== 1;
			}

	</script>

</body>
</html>
